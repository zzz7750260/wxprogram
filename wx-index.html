<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>微信接口调用1</title>
  </head>
  <body>
    <h1>你好，世界！</h1>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	
  </body>
  
<script>
	//ajax请求
	var theHttp;
	if(window.XMLHttpRequest){
		theHttp = new XMLHttpRequest();		
	}
	else{
		theHttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	theHttp.onreadystatechange = response;
	
	function response(){
		if(theHttp.readyState == 4){
			if(theHttp.status == 200 ){
				var res = theHttp.responseText;
				console.log(res);
				
				//字符串转json
				var resJson = JSON.parse(res); 
				//var resJson1 = eval('(' + res + ')');; 
				
				console.log(resJson);
				//console.log(resJson1);
				
				
				wx.config({
					debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: "wx5faec86adb79db26", // 必填，公众号的唯一标识
					timestamp: res, // 必填，生成签名的时间戳
					nonceStr: 'aaa', // 必填，生成签名的随机串
					signature: 'aaa',// 必填，签名
					jsApiList: [
						onMenuShareAppMessage,
						onMenuShareTimeline,
					] // 必填，需要使用的JS接口列表
				});				
				
				wx.ready(function(){
					// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
				});	
				
				
				//分享朋友接口
				wx.onMenuShareAppMessage({
					title: '测试接口标题', // 分享标题
					desc: '测试接口描述测试接口描述测试接口描述', // 分享描述
					link: 'http://www.hostspaces.net', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
					imgUrl: 'http://www.hostspaces.net/version/images/logo_a.gif', // 分享图标
					type: 'link', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () {
					// 用户确认分享后执行的回调函数
						alert("分享成功");
					},
					cancel: function () {
					// 用户取消分享后执行的回调函数
						alert("分享失败");
					}
				});

				
			}
		}
		
	}
	
	theHttp.open("GET","./wx-index.php?turl=shareWx");
	theHttp.send();
		

  
  
</script>
</html>
